<!DOCTYPE html>
<html>
	<head>
        <title>Lockscreen Survey</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts 
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>-->
		
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
		<!--<script src="js/jquery-1.11.0.min.js" > </script> -->
		<link href="css/patternLock.css"  rel="stylesheet" type="text/css" />
		<script src="js/patternLock.js"></script>
		<script type="text/javascript" src="js/survey.js"></script>
		
		<link rel="stylesheet" href="css/style.css" />
    </head>
	
	<body> 
        
    <div data-role="page" data-theme='b'>

        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a data-ajax="false"><i class='icon-smile'></i></a>
            <h1>Survey Finished</h1>
        </div>
		
        <div data-role="content">
			<div class='inset'>
				<div id="main" >
					<div class='message success'>
						<i class='icon-ok'></i>
						<p>Thanks for Doing the Survey!</p>
					</div>
	
					<div class='message info'>
						<i class='icon-lightbulb'></i>
						<p>We have received your answer data.</p>
					</div>
				</div>
			</div>
        </div>
        
		<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h4 style="font-size:12px; text-align:right;">&copy; 2014 University of Bristol</h4>
        </div>
       
	</div>
	</body>

</html>
